<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>BG Online (Demo Supabase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3 text-center">Demo BG Online (Supabase)</h2>
    <p class="text-center text-muted mb-4">
      Contoh sederhana: Login + baca/tambah data BG ke Supabase.
    </p>

    <!-- AUTH VIEW -->
    <div id="auth-view" class="card mx-auto" style="max-width: 420px;">
      <div class="card-body">
        <h5 class="card-title mb-3">Login / Register</h5>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="auth-email" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="auth-password" class="form-control" />
        </div>
        <div class="d-flex justify-content-between">
          <button id="btn-login" class="btn btn-primary btn-sm">Login</button>
          <button id="btn-register" class="btn btn-outline-secondary btn-sm">Register</button>
        </div>
        <div id="auth-message" class="mt-3 text-danger small"></div>
      </div>
    </div>

    <!-- APP VIEW -->
    <div id="app-view" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <span class="text-muted small">Login sebagai:</span>
          <strong id="user-email"></strong>
        </div>
        <button id="btn-logout" class="btn btn-sm btn-danger">Logout</button>
      </div>

      <!-- Form tambah BG sederhana -->
      <div class="card mb-4">
        <div class="card-header">Tambah BG (minimal)</div>
        <div class="card-body">
          <form id="form-add-bg" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Nomor BG</label>
              <input type="text" id="f-nomor-bg" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Nama Bank</label>
              <input type="text" id="f-nama-bank" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Nama Vendor</label>
              <input type="text" id="f-nama-vendor" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Currency</label>
              <select id="f-currency" class="form-select">
                <option value="IDR">IDR</option>
                <option value="USD">USD</option>
                <option value="CNY">CNY</option>
                <option value="EUR">EUR</option>
                <option value="SGD">SGD</option>
                <option value="JPY">JPY</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Nilai BG</label>
              <input type="number" id="f-nilai-bg" class="form-control" required />
            </div>
            <div class="col-md-3">
              <label class="form-label">Tgl Terbit</label>
              <input type="date" id="f-tgl-terbit" class="form-control" required />
            </div>
            <div class="col-md-3">
              <label class="form-label">Tgl Expired</label>
              <input type="date" id="f-tgl-expired" class="form-control" required />
            </div>
            <div class="col-md-12">
              <label class="form-label">Keterangan</label>
              <input type="text" id="f-keterangan" class="form-control" />
            </div>
            <div class="col-md-12 text-end">
              <button class="btn btn-success btn-sm" type="submit">Simpan ke Supabase</button>
            </div>
          </form>
          <div id="add-bg-message" class="mt-2 small"></div>
        </div>
      </div>

      <!-- Tabel BG -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Data BG (dari Supabase)</span>
          <button id="btn-refresh" class="btn btn-sm btn-outline-primary">Refresh</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-sm table-bordered text-center mb-0">
              <thead class="table-light">
                <tr>
                  <th>Kode Unik</th>
                  <th>Nomor BG</th>
                  <th>Bank</th>
                  <th>Vendor</th>
                  <th>Curr</th>
                  <th>Nilai</th>
                  <th>Tgl Expired</th>
                </tr>
              </thead>
              <tbody id="bg-table-body">
              </tbody>
            </table>
          </div>
          <div id="bg-empty" class="text-center text-muted small mt-2" style="display:none;">
            Belum ada data BG.
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  // ====== 1. KONFIGURASI SUPABASE ======
  const { createClient } = supabase;

  // GANTI DUA BARIS DI BAWAH DENGAN PUNYA KAMU
  const SUPABASE_URL = 'https://bsqcrfkgpkeekzlytacq.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzcWNyZmtncGtlZWt6bHl0YWNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MDY4MjksImV4cCI6MjA3OTE4MjgyOX0.7wmtfM-AcW34MqbhgbksCyCQAQD6L272oPTRdqgRiVY';

  const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ====== 2. HELPER SEDERHANA ======
  function showAuthView() {
    document.getElementById('auth-view').style.display = 'block';
    document.getElementById('app-view').style.display = 'none';
  }

  function showAppView() {
    document.getElementById('auth-view').style.display = 'none';
    document.getElementById('app-view').style.display = 'block';
  }

  function formatNumber(n) {
    if (n === null || n === undefined) return '-';
    return Number(n).toLocaleString('id-ID');
  }

  function generateKodeUnik(date, index) {
    const d = new Date(date);
    const dd = String(d.getDate()).padStart(2, "0");
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const yy = String(d.getFullYear()).slice(-2);
    return dd + mm + yy + "-" + String(index).padStart(3, "0");
  }

  // ====== 3. CEK SESSION DI AWAL ======
  async function init() {
    const { data, error } = await sb.auth.getSession();
    if (data.session && data.session.user) {
      document.getElementById('user-email').innerText = data.session.user.email;
      showAppView();
      await loadBG();
    } else {
      showAuthView();
    }
  }

  // ====== 4. LOGIN & REGISTER ======
  document.getElementById('btn-login').addEventListener('click', async () => {
    const email = document.getElementById('auth-email').value.trim();
    const password = document.getElementById('auth-password').value;
    const msgEl = document.getElementById('auth-message');
    msgEl.textContent = '';

    const { data, error } = await sb.auth.signInWithPassword({ email, password });
    if (error) {
      msgEl.textContent = 'Login gagal: ' + error.message;
      return;
    }
    document.getElementById('user-email').innerText = data.user.email;
    showAppView();
    await loadBG();
  });

  document.getElementById('btn-register').addEventListener('click', async () => {
    const email = document.getElementById('auth-email').value.trim();
    const password = document.getElementById('auth-password').value;
    const msgEl = document.getElementById('auth-message');
    msgEl.textContent = '';

    const { data, error } = await sb.auth.signUp({ email, password });
    if (error) {
      msgEl.textContent = 'Register gagal: ' + error.message;
      return;
    }
    msgEl.textContent = 'Register berhasil. Cek email jika perlu verifikasi, lalu login.';
  });

  document.getElementById('btn-logout').addEventListener('click', async () => {
    await sb.auth.signOut();
    showAuthView();
  });

  // ====== 5. LOAD DATA BG DARI SUPABASE ======
  async function loadBG() {
    const tbody = document.getElementById('bg-table-body');
    const emptyEl = document.getElementById('bg-empty');
    tbody.innerHTML = '';
    emptyEl.style.display = 'none';

    const { data, error } = await sb
      .from('bg_master')
      .select('*')
      .order('created_at', { ascending: false })
      .limit(200);

    if (error) {
      tbody.innerHTML = '<tr><td colspan="7" class="text-danger">Gagal load data: '
        + error.message + '</td></tr>';
      return;
    }

    if (!data || data.length === 0) {
      emptyEl.style.display = 'block';
      return;
    }

    data.forEach((row, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.kode_unik || '-'}</td>
        <td>${row.nomor_bg || '-'}</td>
        <td>${row.nama_bank || '-'}</td>
        <td>${row.nama_vendor || '-'}</td>
        <td>${row.currency || '-'}</td>
        <td>${formatNumber(row.nilai_bg)}</td>
        <td>${row.tgl_expired || '-'}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.getElementById('btn-refresh').addEventListener('click', loadBG);

  // ====== 6. TAMBAH BG KE SUPABASE ======
  document.getElementById('form-add-bg').addEventListener('submit', async (e) => {
    e.preventDefault();
    const msgEl = document.getElementById('add-bg-message');
    msgEl.textContent = '';

    const nomor_bg = document.getElementById('f-nomor-bg').value.trim();
    const nama_bank = document.getElementById('f-nama-bank').value.trim();
    const nama_vendor = document.getElementById('f-nama-vendor').value.trim();
    const currency = document.getElementById('f-currency').value;
    const nilai_bg = Number(document.getElementById('f-nilai-bg').value);
    const tgl_terbit = document.getElementById('f-tgl-terbit').value;
    const tgl_expired = document.getElementById('f-tgl-expired').value;
    const keterangan = document.getElementById('f-keterangan').value.trim();

    if (!nomor_bg || !nama_bank || !tgl_terbit || !tgl_expired || !nilai_bg) {
      msgEl.textContent = 'Lengkapi data wajib.';
      return;
    }

    const dTerbit = new Date(tgl_terbit);
    const dExp = new Date(tgl_expired);
    if (dExp <= dTerbit) {
      msgEl.textContent = 'Tanggal Expired harus lebih besar dari Tanggal Terbit.';
      return;
    }

    // Ambil jumlah BG dulu untuk generator kode unik (sederhana)
    const { data: countData, error: countError } = await sb
      .from('bg_master')
      .select('id', { count: 'exact', head: true });

    const index = countData?.length || 0; // tidak super akurat di concurrent user, tapi cukup untuk demo
    const kode_unik = generateKodeUnik(new Date(), index + 1);

    const { error } = await sb.from('bg_master').insert([{
      kode_unik,
      nomor_bg,
      nama_bank,
      jenis_bg: 'Jaminan Uang Muka', // default, nanti bisa dibuat select seperti di app besar
      no_po: null,
      currency,
      nilai_bg,
      nama_vendor,
      tgl_terbit,
      tgl_expired,
      keterangan
    }]);

    if (error) {
      msgEl.textContent = 'Gagal simpan BG: ' + error.message;
      return;
    }

    msgEl.textContent = 'BG tersimpan.';
    e.target.reset();
    await loadBG();
  });

  // Jalankan init setelah halaman siap
  window.addEventListener('load', init);
</script>
</body>
</html>
